<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <main class="border rounded-3 bg-light w-50 mx-auto p-4 mt-5">
      <h1>Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div class="pb-4">
        <label>Background change interval (seconds): </label>
        <input id="input" type="number" value="1" />
      </div>
      <div>
        <button class="start btn btn-primary">Start</button>
      </div>
    </main>
  </body>
</html>
