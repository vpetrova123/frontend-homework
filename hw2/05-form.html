<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
        <h3 class="w-50 mx-auto mt-2 mb-4">Exercise 05 - Form</h3>
        <div class="form-group">
          <label class="fw-bold" for="name">Full Name:</label>
          <input type="text" class="form-control mt-2" id="name" required />
        </div>
        <div class="form-group pt-2">
          <label class="fw-bold" for="email">Email:</label>
          <input type="email" class="form-control mt-2" id="email" required />
        </div>
        <p class="fw-bold pt-2">Registration Status:</p>
        <select id="registration-status" class="form-select form-select-sm">
          <option value="none" selected>Choose an Option</option>
          <option value="Registered">Registered</option>
          <option value="Waitlist">Waitlist</option>
          <option value="Other">Other</option>
        </select>
        <p class="fw-bold pt-2">Have you taken any of the following courses?</p>
        <div class="form-check">
          <label for="programming-languages" class="form-check-label">Programming Languages</label>
          <input type="checkbox" class="form-check-input" id="programming-languages" />
        </div>
        <div class="form-check">
          <label for="operating-systems" class="form-check-label">Operating Systems</label>
          <input type="checkbox" class="form-check-input" id="operating-systems" />
        </div>
        <div class="form-check">
          <label for="full-stack" class="form-check-label">Full Stack Web Development</label>
          <input type="checkbox" class="form-check-input" id="full-stack" />
        </div>
        <div class="form-group">
          <label for="message" class="form-label fw-bold pt-2">Anything else?</label>
          <textarea class="form-control" id="message" rows="4"></textarea>
        </div>
        <div class="form-group d-flex gap-1 my-3">
          <input type="submit" class="btn btn-primary w-50" value="Submit" />
          <input type="reset" class="btn btn-secondary w-50" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
